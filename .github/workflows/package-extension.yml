name: Package VS Code Extension

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release'
        type: boolean
        default: false
      version:
        description: 'Version number (e.g., 0.3.0) - only used if creating release'
        type: string
        required: false

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webaibridge-vscode/package-lock.json

      - name: Install dependencies
        working-directory: webaibridge-vscode
        run: npm ci

      - name: Compile TypeScript
        working-directory: webaibridge-vscode
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        working-directory: webaibridge-vscode
        run: vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: webaibridge-vsix
          path: webaibridge-vscode/*.vsix
          retention-days: 30

  release:
    needs: package
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release }}
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webaibridge-vscode/package-lock.json

      - name: Install dependencies
        working-directory: webaibridge-vscode
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        working-directory: webaibridge-vscode
        run: vsce package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: webaibridge-vscode/*.vsix
          generate_release_notes: true
          tag_name: v${{ inputs.version }}
          name: WebAiBridge v${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
